{% extends 'admin/base_sensei.html'%}
{% block indicadores %}
<div class="page-header">
    <h4 class="page-title">Chat</h4>
    <ul class="breadcrumbs">
      <li class="nav-home">
        <a href="#">
          <i class="flaticon-home"></i>
        </a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <a href="#">Maestro</a>
      </li>
      <li class="separator">
        <i class="flaticon-right-arrow"></i>
      </li>
      <li class="nav-item">
        <a href="#">Seleccion</a>
      </li>
    </ul>
</div>
{% endblock indicadores %}
{% block contenido %}
<div class="col-sm-5">
  <ul class="list-group">
    <li class="list-group-item active">Maestros</li>
    {% for maestro in maestro_list %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{maestro.get_full_name}}
      <a class="badge badge-primary badge-pill" href="{% url 'chat:index'  maestro.username %}">Entrar</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock contenido %}
