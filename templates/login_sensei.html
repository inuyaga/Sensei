<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sensei - Login</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'dasboard/admin/files/css/adminx.css' %}" media="screen" />
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=gW0KlpM6ejvPojqcfaASnMoOA0FERv2siPVUyDE7ck-aB0gKUBvf3-nGrGPKmQcGQFjRf5Rbt1gKXfFYv2A9Mb9dzPmudhlwd9MC1NwMQJY" charset="UTF-8"></script></head>
  <body>
    <div class="adminx-container d-flex justify-content-center align-items-center">
      <div class="page-login">
        <div class="text-center">
          <a class="navbar-brand mb-4 h1" href="#">
            <img src="../demo/img/logo.png" class="navbar-brand-image d-inline-block align-top mr-2" alt="">
            Sensei
          </a>
        </div>

        <div class="card mb-0">
          <!-- <div class="card-body">
            <a class="btn btn-labeled btn-block text-left btn-sm btn-facebook" href="#">
              <span class="btn-label">
                <i data-feather="facebook"></i>
              </span>
              Login with Facebook
            </a>
            <a class="btn btn-labeled btn-block text-left btn-sm btn-twitter" href="#">
              <span class="btn-label">
                <i data-feather="twitter"></i>
              </span>
              Login with Twitter
            </a>
          </div> -->
          <!-- <div class="card-seperator">
            <span>or</span>
          </div> -->
          <div class="card-body">			
			<form class="form-auth-small" action="" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label for="signin-email" class="control-label sr-only">Usuario</label>
					<input type="text" name="username" class="form-control" id="signin-email" placeholder="Usuario">
				</div>
				<div class="form-group">
					<label for="signin-password" class="control-label sr-only">Password</label>
					<input type="password" class="form-control" name="password" id="signin-password" placeholder="Password">
				</div>

				<button type="submit" class="btn btn-sm btn-block btn-primary">Entrar</button>
				<div class="bottom">
				</div>
				{% for error in form.non_field_errors %}
				<li>{{ error }}</li>
				{% endfor %}
			</form>
          </div>
          <div class="card-footer text-center">
            <!-- <a href="#"><small>Forgot your password?</small></a> -->
			<a href="{% url 'registro' %}"><small>Crear cuenta</small></a>
          </div>
        </div>
      </div>
    </div>

    <!-- If you prefer jQuery these are the required scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="{% static 'dasboard/admin/files/js/vendor.js' %}"></script>
    <script src="{% static 'dasboard/admin/files/dist/js/adminx.js' %}"></script>

    <!-- If you prefer vanilla JS these are the only required scripts -->
    <!-- script src="../dist/js/vendor.js"></script>
    <script src="../dist/js/adminx.vanilla.js"></script-->
  </body>
</html>
