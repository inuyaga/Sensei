{% extends 'admin/base_sensei.html'%}
{% block contenido %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-success">Guardar</button>
</form>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th>Archivo</th>
      <th>Accion</th>
    </tr>
  </thead>
  <tbody>
  {% for doc in list %}
    <tr>
      <th scope="row">{{doc.doc_nombre}}</th>
      <td>
      <a class="btn btn-secondary" href="{{doc.doc_archivo.url}}" role="button"><i class="cui-cloud-download"></i></a>
      </td>
      <th>
          <a class="btn btn-primary" href="{% url 'control_escolar:maestro_documento_update' doc.doc_id %}" role="button"><i class="cui-pencil"></i></a>
          <a class="btn btn-danger" href="{% url 'control_escolar:maestro_documento_delete' doc.doc_id %}" role="button"><i class="cui-trash"></i></a>
        </th>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% endblock  %}
